<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="./main.css">
  <script src="./tic-tac-toe.js"></script>
</head>

<body>
  <!-- HTML structure for the UI: -->
    <h1 id="winner"></h1> <!-- use .js to insert h1.innertext to include winner-->
  <div id="game">
    <div id="gameboard">
      <div class="square"><img id="square-0"></img></div>
      <div class="square"><img id="square-1"></img></div>
      <div class="square"><img id="square-2"></img></div>
      <div class="square"><img id="square-3"></img></div>
      <div class="square"><img id="square-4"></img></div>
      <div class="square"><img id="square-5"></img></div>
      <div class="square"><img id="square-6"></img></div>
      <div class="square"><img id="square-7"></img></div>
      <div class="square"><img id="square-8"></img></div>
    </div>
  </div>
  <div id="buttons">
    <button id="button_new_game">
      New Game
    </button>
    <button id="button_give_up">
      Give Up
    </button>
  </div>
  <!-- Your code here -->
</body>

</html>
